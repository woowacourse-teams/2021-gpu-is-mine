<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all">이메일</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table
    border="0"
    cellpadding="0"
    cellspacing="0"
    width="100%"
    style="color: #333333; padding: 0; font-size: 16px"
>
  <tr style="color: #333333; padding: 0; font-size: 16px">
    <td align="center" style="color: #333333; padding: 0; font-size: 16px">
      <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          width="600"
          style="color: #333333; padding: 0; font-size: 16px"
      >
        <tr style="color: #333333; padding: 0; font-size: 16px">
          <td id="body" style="color: #333333; padding: 0; font-size: 16px">
            <table
                border="0"
                cellpadding="0"
                cellspacing="0"
                style="color: #333333; padding: 0; font-size: 16px"
            >
              <tr style="color: #333333; padding: 0; font-size: 16px">
                <td
                    id="title"
                    align="center"
                    style="
                        color: #333333;
                        padding: 0;
                        font-size: 24px;
                        font-weight: bold;
                        padding-top: 48px;
                      "
                >
                  <span th:text="${title}"></span>
                </td>
              </tr>
              <tr style="color: #333333; padding: 0; font-size: 16px">
                <td
                    id="content"
                    style="
                        color: #333333;
                        padding: 0;
                        font-size: 16px;
                        padding-top: 32px;
                        padding-bottom: 48px;
                        padding-left: 8px;
                        padding-right: 8px;
                      "
                >
                    <span th:text="${content}"></span>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr style="color: #333333; padding: 0; font-size: 16px">
          <td
              id="footer"
              style="
                  color: #333333;
                  padding: 0;
                  font-size: 16px;
                  border-top-width: 1px;
                  border-top-style: solid;
                  border-top-color: #cccccc;
                  padding-top: 16px;
                  padding-left: 8px;
                "
          >
            <table
                border="0"
                cellpadding="0"
                cellspacing="0"
                style="color: #333333; padding: 0; font-size: 16px"
            >
              <tr style="color: #333333; padding: 0; font-size: 16px">
                <td
                    id="link"
                    style="
                        padding: 0;
                        color: #666666;
                        font-size: 12px;
                        padding-bottom: 28px;
                      "
                >
                </td>
              </tr>
              <tr style="color: #333333; padding: 0; font-size: 16px">
                <td
                    id="copyright"
                    style="padding: 0; color: #666666; font-size: 12px"
                >
                 2021 GPU내껀데
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</div>
</body>
</html>
