spring:
  profiles:
    active: local
  flyway:
    enabled: false
  jpa:
    open-in-view: false

  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

server:
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 1024

request:
  origins: "*"

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true

---
