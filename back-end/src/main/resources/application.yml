---
spring:
  config:
    activate:
      on-profile: dev

    import: ./application-dev-db.properties

  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    baselineOnMigrate: true
    enabled: true

swagger:
  host: dev-api.gpuismine.com
  protocol: https

